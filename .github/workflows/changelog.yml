name: Generate Gitmoji Changelog

on:
  push:
    branches:
      - main

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Gitmoji Changelog
        uses: sercanuste/gitmoji-changelog-action@v1.0.0
        with:
          commit_message: "üìù Update CHANGELOG"
          format: markdown
          preset: generic
          group_similar_commits: false
          add_author: false
          author_email: 114694492+gitmoji-changelog-bot@users.noreply.github.com
          author_name: Gitmoji Changelog Bot
